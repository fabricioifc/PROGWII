<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Login</title>
    </h:head>
    <h:body style="padding-top: 60px;">
        <h:messages showDetail="true" showSummary="false" />
        
        <h:form id="form">
            <h:panelGrid columns="2" cellpadding="10" cellspacing="1" border="1" style="margin: 0 auto;">

                <f:facet name = "header">
                    <h:outputText value="Login"/>
                </f:facet>

                <h:outputLabel for="email">E-mail</h:outputLabel>
                <h:inputText id="email" required="true" requiredMessage="Informe seu e-mail!" value="#{login.email}" />
                <h:outputLabel for="senha">Senha</h:outputLabel>
                <h:inputSecret id="senha" required="true" requiredMessage="Informe sua Senha!" value="#{login.senha}"/>

                <f:facet name="footer">
                    <h:commandButton action="#{login.login()}" value="Login" />
                    <h:link style="float: right;"  outcome="index" value="Inicio"></h:link>
                </f:facet>


            </h:panelGrid>
        </h:form>

        <script>
            window.onload = function () {
                document.getElementById('form:email').focus();
            };
        </script>
    </h:body>
</html>
