<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <h:form>
            <c:if test="#{login.usuarioLogado != null}">
                Seja bem vindo, <h:outputText value="#{login.usuarioLogado.email}" />
                <h:commandLink style="padding-left: 10px;" action="#{login.logout()}" value="Sair"></h:commandLink>
            </c:if>

            <ul>
                <li><h:link outcome="/index" value="Pagina Inicial"></h:link></li>
                <li><h:link outcome="/login" value="Login"></h:link></li> 
               <li><h:link outcome="/restrito/contas" value="Contas"></h:link></li>
            </ul>
        </h:form>
    </ui:composition>
</html>
